<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Workspace Launchpad</title>
  <link rel="stylesheet" href="/assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>

<body>
  <header id="topbar">
    <h1 id="title">Dashboard</h1>
    <input id="search" placeholder="Search…">
    <button id="modeBtn">🏠</button>
    <button id="themeBtn">🌙</button>
    <button id="newCatBtn" title="New category">➕</button>
    <input type="file" id="importYamlFile" style="display:none">
    <button id="importYamlBtn" title="Import config">⬆</button>
    <button id="exportYamlBtn" title="Export config">⬇</button>
  </header>

  <main id="content"></main>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="box">
      <label>Title <input id="mTitle" placeholder="Bookmark title"></label>
      <label>URL  <input id="mURL" placeholder="https://…"></label>
      <div class="actions">
        <button id="delBtn">Delete</button>
        <button id="cancelBtn">Cancel</button>
        <button class="primary" id="saveBtn">Save</button>
      </div>
    </div>
  </div>
  <div class="modal" id="catModal">
    <div class="box">
      <label>Category <input id="catName" placeholder="e.g. Tools"></label>
      <div class="actions">
        <button id="catCancel">Cancel</button>
        <button class="primary" id="catSave">Save</button>
      </div>
    </div>
  </div>
  <script src="/assets/script.js"></script>
</body>

</html>
