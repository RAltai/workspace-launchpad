
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <input id="searchBar" placeholder="🔍 Search..." style="width:100%;padding:10px;font-size:16px;margin-bottom:20px;background:#1f1f1f;color:#fff;border:none;border-radius:5px;" />
  <h1>📊 Work Dashboard</h1>
  <div id="category-container">
    <div class="category" data-category="Chats">
      <h2>Chats</h2>
      <div class="grid" id="Chats"></div>
      <button onclick="addLink('Chats')">+ Add Link</button>
    </div>
    <div class="category" data-category="Dashboards">
      <h2>Dashboards</h2>
      <div class="grid" id="Dashboards"></div>
      <button onclick="addLink('Dashboards')">+ Add Link</button>
    </div>
    <div class="category" data-category="Docs">
      <h2>Documents</h2>
      <div class="grid" id="Docs"></div>
      <button onclick="addLink('Docs')">+ Add Link</button>
    </div>
    <div class="category" data-category="Tools">
      <h2>Tools</h2>
      <div class="grid" id="Tools"></div>
      <button onclick="addLink('Tools')">+ Add Link</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script src="script.js"></script>

  <div id="editor" style="display:none;position:fixed;top:20%;left:30%;width:40%;background:#1f1f1f;padding:20px;border-radius:10px;z-index:1000;color:#fff;">
  </div>
</body>
</html>
